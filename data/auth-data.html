<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><title>Password Screen</title><link href="style.css" rel="stylesheet" type="text/css" /></head><body><div id="password-prompt"><h2>Please enter the password:</h2><input type="password" id="password-input"><button onclick="checkPassword()">Submit</button><p id="error-message" style="color: red; display: none;">That is the incorrect password. Skill Issue!</p><div id="protected-content"></div><script>const correctPassword = "Bearfree99";function checkPassword() {const inputPassword = document.getElementById('password-input').value;const errorMessage = document.getElementById('error-message');if (inputPassword === correctPassword) {document.getElementById('password-prompt').innerHTML = "<embed src='doesitfitinpockets.github.io/data/data.html' width=100% height=100%>"} else {errorMessage.style.display = 'block';}}</script></body></html>
